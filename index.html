<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Lista Zadań</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Lista Zadań</h1>
        <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie">
        <button id="addButton">Dodaj Zadanie</button>
        <div class="filters">
            <button id="filterAll">Wszystkie</button>
            <button id="filterCompleted">Wykonane</button>
            <button id="filterPending">Do wykonania</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
